<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
  <h1>{{greet}}</h1>
  {% if x > y %}
    <p>In is block</p>
    <p>{{x}} is greater</p>
  {% else %}
    <p>In else Block</p>
    <p>{{y}} is greater</p>
  {% endif %}

  <p>List</p>
  {% for i in l %}
     <h1>{{i}}</h1>
  {% endfor %}

  <!-- <p>{{product}}</p> -->

  {% for x in product %}
    <!-- <p>{{x}}</p> -->
     <strong>Id:</strong>{{x.id}}&nbsp;&nbsp;
     <strong>Name:</strong>{{x.name}}&nbsp;&nbsp;
     <strong>Category:</strong>{{x.Cat}}&nbsp;&nbsp;
     <strong>Price:</strong>{{x.Price}}<br>
    
    
  {% endfor %}
</body>
</html>
