{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mx-auto p-4 mt-4">
                <h2>Register</h2>
                {% if errmsg %}
                  <div class="alert alert-danger">
                      {{errmsg}}
                  </div>
                {% endif %}
                <form  method="post">
                  {% csrf_token %}
                <div class="mb-3 row">
                    <label for="Input1" class="form-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="Input1" name="uname">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="Input2" class="form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="Input2" name="upass">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="Input3" class="form-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="Input3" name="ucpass">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-sm-10">
                    <input type="submit" class="btn btn-danger" value="Register">Already User?
                    <a href="/login" style="text-decoration: none;">Login</a>
                    </div>
                  </form>
                  {% if success %}
                  <div class="alert alert-success">
                      {{success}}
                  </div>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
